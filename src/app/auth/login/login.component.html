<div class="flex">
  <div class="m-auto">

    <mat-card>

      <mat-card-title>Login Here</mat-card-title>
      <mat-card-subtitle>
        Enter your email and password to login
      </mat-card-subtitle>

      <mat-card-content>
        <form action="">

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter email" required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter password" required>
          </mat-form-field>

        </form>
      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button (click)="login()"> <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner> <span *ngIf="!isLoading">Login</span> </button>
      </mat-card-actions>

    </mat-card>
  </div>


</div>
